name: test
on:
- push
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
        - jruby-9.4.2.0
        - jruby-9.4.3.0
        runs-on:
        - ubuntu-latest
        - macos-latest
        - windows-latest

    runs-on: ${{ matrix.runs-on }}

    steps:

    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - run: ruby test.rb
